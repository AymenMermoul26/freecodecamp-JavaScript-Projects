<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/49af991bcb.js"
      crossorigin="anonymous"></script>
    <!-- Css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Review</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>our review</h1>
          <div class="underline"></div>
        </div>
        <article>
          <div class="img-cont">
            <img
              id="person-img"
              src="pexels-brenoanp-442535-1136575.jpg"
              alt="" />
          </div>
          <div class="info">
            <div id="author-name" class="autoer">Max Blue</div>
            <div id="author-job" class="job">Front-End Dev</div>
            <div id="info" class="job-info">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat
              quasi pariatur ducimus repudiandae esse nostrum obcaecati,
              blanditiis reprehenderit voluptates sequi consequatur suscipit,
              saepe est sapiente perferendis eum voluptas inventore quibusdam.
            </div>
          </div>
          <div class="btn-cont">
            <button class="prevBtn">
              <i class="fa-solid fa-angle-left fa-2x"></i>
            </button>
            <button class="nextBtn">
              <i class="fa-solid fa-angle-right fa-2x"></i>
            </button>
          </div>
          <button class="randomBtn">Subrise Me</button>
        </article>
      </section>
    </main>
    <!-- JS file -->
    <script src="main.js"></script>
  </body>
</html>
